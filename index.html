<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root {
      --accent: #00c47c;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .balance {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      font-size: 1.4em;
      background: #1d1d1d;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .balance img {
      width: 28px;
      height: 28px;
      margin-left: 10px;
      animation: sway 1.2s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes sway {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    .shaker {
      width: 220px;
      height: 220px;
      margin-top: 40px;
      background-image: url('snus-can.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      cursor: pointer;
      transition: transform 0.1s;
    }

    .shaker:active {
      transform: scale(0.95);
    }

    .menu {
      margin-top: auto;
      margin-bottom: 40px;
      display: flex;
      gap: 20px;
    }

    .btn {
      background: #1d1d1d;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 16px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      transition: background 0.2s;
    }

    .btn:hover {
      background: #2c2c2c;
    }
  </style>
</head>
<body>

  <div class="balance">
    <span>–°–Ω—é—Å–∏–Ω–æ–∫: <span id="count">0</span></span>
    <img src="snus-pack.png" alt="–°–Ω—é—Å–∏–Ω–∫–∞">
  </div>

  <div class="shaker" onclick="tapSnus()"></div>

  <div class="menu">

  </div>

    let count = 0;

    }
  </script>

</body>
